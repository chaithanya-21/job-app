<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume Optimizer</title>
</head>

<body>

<h2>Resume Optimizer</h2>

<input type="file" id="resume" accept=".docx">
<br><br>

<textarea id="job" placeholder="Paste job description here" rows="10" cols="70"></textarea>
<br><br>

<button onclick="opt()">Optimize Resume</button>

<script>

let resumeFile = null;
document.getElementById("resume").onchange = e => resumeFile = e.target.files[0];

async function opt() {

    if (!resumeFile) {
        alert("Upload resume first");
        return;
    }

    const form = new FormData();
    form.append("resume", resumeFile);
    form.append("jobDesc", document.getElementById("job").value);

    const response = await fetch("/optimize", {
        method: "POST",
        body: form
    });

    if (!response.ok) {
        alert("Optimization failed â€” check Render logs");
        return;
    }

    const blob = await response.blob();
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Optimized_Resume.docx";
    link.click();
}
</script>

</body>
</html>
